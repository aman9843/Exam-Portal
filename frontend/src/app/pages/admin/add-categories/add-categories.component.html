<mat-card style="margin-top: 20px;">
  <h1 mat-subheader>
    Add new Categories<mat-icon style="margin-left: 10px" color="primary"
      >add_circle_outline</mat-icon>
  </h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
    <form action="POST" (ngSubmit)="formSubmit()">
      <mat-form-field class="fwidth" appearance="outline">
        <mat-label>Title</mat-label>
        <input
        autofocus
        required
        [(ngModel)] ="category.title"
          type="text"
          name="title"
          #title="ngModel"
          matInput
          placeholder="Enter your Title"
        />
        <mat-error *ngIf="title.invalid && (title.errors && title.errors['required'])"> Title is Required</mat-error>

      </mat-form-field>
      <mat-form-field class="fwidth" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
        autofocus
        required
          type="text"

          name="description"
          [(ngModel)] ="category.description"
          #description="ngModel"
          rows="10"

          matInput

          placeholder="Describe it"
        ></textarea>
        <mat-error *ngIf="description.invalid && (description.errors && description.errors['required'])"> Description is Required</mat-error>
      </mat-form-field>
      <mat-card-actions class="text-center">
        <button type="submit" mat-raised-button color="primary">Upload</button>
      </mat-card-actions>
    </form>

  </div>
  </div>
  </div>
  </mat-card-content>
</mat-card>
