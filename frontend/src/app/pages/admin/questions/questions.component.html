<h1 class="text-center" style="margin-top: 20px">
  Questions of {{ title
  }}<mat-icon color="primary" style="margin-left: 10px"
    >question_answer</mat-icon
  >
</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="'/admin/add-questions/' + id + '/' + title"
        >
          Add Questions
        </button>
      </div>

        <mat-card
          *ngFor="let q of question; let i = index"
          style="margin-top: 20px"
        >
          <mat-card-content>
            <p>
              <b>Q-{{ i + 1 }}}</b>
              <span style="margin-left: 20px" [innerHTML]="q.content"></span>
            </p>

            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <p>
                    1)<b> {{ q.option1 }}</b>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    2)<b> {{ q.option2 }}</b>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    3)<b> {{ q.option3 }}</b>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    4)<b>{{ q.option4 }}</b>
                  </p>
                </div>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p>
              Answers:<b style="margin-left: 10px">{{ q.answers }}</b>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="onDelete(q.id)" color="warn">
              Delete
            </button>
            <button
              mat-raised-button
              [routerLink]="'/admin/update-questions/' + q.id"
              color="primary"
            >
              Update
            </button>
          </mat-card-actions>
        </mat-card>
   
    </div>
  </div>
</div>
<app-scroll></app-scroll>
