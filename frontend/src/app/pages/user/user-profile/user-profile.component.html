<div class="bootstrap-wrapper">
  <div class="container">
    <div style="margin-top: 20px">
      <div class="container">
        <mat-card *ngIf="user">
          <h2 class="text-center">Profile Details</h2>
          <button mat-stroked-button>
            <mat-icon routerLink="/user/0">arrow_back</mat-icon>
          </button>

          <mat-card-content>
            <div class="bootstrap-wrapper">
              <div class="container">
                <div class="container text-center">
                  <img
                    src="../../../assets/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
                    alt=""
                    class="profile-image"
                  />
                  <h1 style="margin-top: 10px">{{ user.name }}</h1>
                </div>

                <div class="row">
                  <div class="col-md-10 offset-md-1">
                    <table class="table">
                      <tr>
                        <td>Email</td>
                        <td>{{ user.email }}</td>
                      </tr>
                      <tr>
                        <td>Admin</td>
                        <td>{{ user.isAdmin }}</td>
                      </tr>
                      <tr>
                        <td>Status</td>
                        <td>
                          {{ user.enabled === true ? "Active" : "Non Active" }}
                        </td>
                      </tr>
                      <tr *ngIf="this.orders[0]">
                       <td>Premium Courses</td>
                        <td>
                          {{
                            orders[0].premiumCourse == true
                              ? "Active"
                              : "Not Active"
                          }}
                          <button
                          *ngIf="orders[0].premiumCourse == true"
                        style="margin-left: 20px"
                        mat-raised-button
                        color="primary"
                        routerLink="/user/0"
                      >
                        Premium Course
                      </button>
                        </td>
                      </tr>
                      <tr *ngIf="this.orders[0]">
                        <td>Subscription Plan</td>
                        <td>
                          â‚¹{{ orders[0].amount }}
                          <button
                            style="margin-left: 20px"
                            mat-raised-button
                            color="accent"
                            routerLink="/subscription"
                          >
                            Upgrade
                          </button>

                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="text-center">
            <button mat-raised-button [routerLink]="'/user/update/' + user.id" color="primary">Update</button>
            <button mat-raised-button *ngIf="this.orders[0] == null" routerLink="/subscription" color="accent">Subscribe</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<app-scroll></app-scroll>
