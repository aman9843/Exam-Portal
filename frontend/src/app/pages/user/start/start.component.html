<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <h3>Instructions</h3>
      </div>


    <div class="col-md-8 ">
      <ng-container *ngIf="question">
        <h1 style="margin-top: 20px" class="text-center">
          On Going QuizId <b>{{ question[0].QuizzId }}</b>
        </h1>
      </ng-container>
      <mat-card *ngFor="let q of question; let i = index" style="margin-top:20px;" >
        <mat-card-content>
          <p> <b>Q}{{i + 1}}</b> <span style="margin-left: 10px;" [innerHtml] ='q.content'></span></p>
          <mat-divider></mat-divider>

          <br/>

          <div class="row">
            <div class="col-md-6">

              <input type="radio"
               [value]= "q.option1" name="i" [(ngModel)]="q.givenAnswers"/>
                 {{q.option1}}
            </div>

            <div class="col-md-6">
              <input type="radio"
              [value]= "q.option2" name="i" [(ngModel)]="q.givenAnswers" >
                {{q.option2}}


            </div>
            <div class="col-md-6" style="margin-top: 20px;">
              <input type="radio"
              [value]= "q.option3" name="i" [(ngModel)]="q.givenAnswers">
                {{q.option3}}


            </div>
            <div class="col-md-6" style="margin-top: 20px;">
              <input type="radio"
              [value]= "q.option4" name="i" [(ngModel)]="q.givenAnswers">
                {{q.option4}}


            </div>
          </div>
        </mat-card-content>

      </mat-card>
      <div class="container text-center" style="margin-top: 20px;">
        <button type="submit" (click)="submitQuiz()" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
</div>
