<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="text-center">All Quizzes</h1>
    <div class="row" style="margin-top: 20px;" *ngIf="quizz">
     <div class="col-md-4" *ngFor="let q of quizz ">
        <mat-card style="margin-bottom: 20px;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
              {{q.CategoryId}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="desc">{{q.description}}</p>
          </mat-card-content>
          <mat-card-actions>

            <button mat-stroked-button color="primary" >Quest:{{q.numberOfQuestions}}</button>
            <button mat-stroked-button color="primary" style="margin-left:8px">M.M:{{q.maxMarks}}</button>
          </mat-card-actions>
          <mat-card-actions>
            <button mat-raised-button [routerLink]="'/user/instructions/'+q.id"
             color="primary">View</button>
            <button mat-raised-button [routerLink]="'/user/instructions/'+q.id" color="accent">Start</button>
          </mat-card-actions>

        </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizz.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No Quizz To Show</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</div>
